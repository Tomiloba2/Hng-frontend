<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Profile</title>
</head>

<body>
    <main class="card">
        <article>
            <section class="item1">
                <div class="img-wrapper">
                    <img data-testid="slackDisplayImage" src="./img/passport.jpeg" alt="Tomiloba2">
                    <h4 data-testid="slackUserName" class="username">
                        Tomiloba2
                    </h4>
                    <p class="date-time">
                        <span data-testid="currentDayOfTheWeek" id="day"></span> <br/><br/>
                        <span data-testid="currentUTCTime" id="time"></span>
                    </p>
                </div>
            </section>
            <section>
                <div>
                    <ul>
                        <li>
                            <div>
                                <h5>Track</h5>
                                <p data-testid="myTrack"> Frontend and backend track</p>
                            </div>
                        </li>
                        <li>
                            <div>
                                <h5>Github URL</h5>
                                <p>
                                    <a target="_same" 
                                        href="https://github.com/Tomiloba2/Hng-frontend.git"
                                        data-testid="githubURL">click here</a>
                                </p>
                            </div>
                        </li>
                    </ul>
                </div>
            </section>
        </article>
    </main>
    <script src="./js/index.js"></script>
</body>

</html>
